
{% extends 'base/base.html' %}

{% load crispy_forms_tags %}

{% block content  %}
<div class="container">
    <div class="col-md-6 offset-md-2">
        <div class="row mt-4">
            <div class="card shadow">
                <div class="mt-4 text-center">
                    <h1>Analyse prédictive des salaires</h1>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <input class="btn btn-info" type="submit" value="Prédire">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
